{% set name = "jaxlie" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jaxlie-{{ version }}.tar.gz
  sha256: 64aa60f652a163b2d40e2ed506475519b88a89b598cc536667c1888f07968049

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - typing-extensions >=4.0.0
    - typing_extensions
    - python >=3.7
    - jax >=0.3.18
    - jaxlib >=0.1.67
    - jax-dataclasses >=1.4.4
    - numpy
    - overrides !=4
    - tyro

test:
  imports:
    - jaxlie
  commands:
    - pip check
  requires:
    - pip
    - pytest

about:
  home: http://github.com/brentyi/jaxlie
  summary: Matrix Lie groups in JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
